<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <div class="hearts"></div>
    <main>
      <h1>Te amo, meu amor! ‚ù§Ô∏è</h1>
      <p>Esse site foi feito com muito carinho para voc√™! üòç</p>

      <img
        src="https://scontent.frao2-1.fna.fbcdn.net/v/t39.30808-6/451653030_1818975888589191_3023533968006457502_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeFA1ThZKDg4xv_yZdjbQHPDC-mc3RW-cZoL6ZzdFb5xmpA83eaOIihCdvWS7w4-i-GbBVZUd2jYoR9joVILo7Na&_nc_ohc=13ugRht26gEQ7kNvgEvbKd4&_nc_ht=scontent.frao2-1.fna&oh=00_AYCaxHVXoCgm3tNrOYNRXePCbgGuRFWW0l_Zg7S6BdpCgw&oe=66CC0298"
        style="width: 100%; object-fit: cover; border-radius: 0.6rem"
        alt="teste"
      />
    </main>

    <style>
      body {
        font-size: 62.5%;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffc5c5;
        position: relative;
        overflow-x: hidden;
      }

      main {
        text-align: center;
        width: 100%;
        max-width: 600px;
        padding: 0 20px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
        color: white;
      }

      p {
        font-size: 1.6rem;
        margin-bottom: 20px;
        text-align: center;
        color: white;
      }

      .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .heart {
        position: absolute;
        width: 50px;
        height: 50px;
        background: red;
        transform: rotate(-45deg);
        animation: fall var(--duration) infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 50px;
        height: 50px;
        background: red;
        border-radius: 50%;
      }

      .heart::before {
        top: -25px;
        left: 0;
      }

      .heart::after {
        top: 0;
        left: 25px;
      }

      @keyframes fall {
        0% {
          top: -50px;
          left: calc(100% * var(--i) / 10);
          opacity: 1;
        }
        100% {
          top: 100vh;
          left: calc(100% * var(--i) / 10);
          opacity: 0;
        }
      }
    </style>

    <script>
      const heartsContainer = document.querySelector(".hearts");

      for (let i = 0; i < 12; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.setProperty("--i", i + 1);
        heart.style.setProperty("--duration", Math.random() * 3 + 2 + "s");
        heartsContainer.appendChild(heart);
      }
    </script>
  </body>
</html>
