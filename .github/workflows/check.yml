  pull_request:
  workflow_dispatch:

jobs:
  checkout:
    name: Checkout do CÃ³digo ğŸ› ï¸
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Mudar para o diretÃ³rio apps/frontend
        run: cd apps/frontend

  setup:
    name: ConfiguraÃ§Ã£o do Ambiente âš™ï¸
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - run: echo "node_version=$(cat .github/nodejs.version)" >> $GITHUB_ENV
      - name: "Usar Node ${{ env.node_version }}"
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.node_version }}"
      - name: Cache de DependÃªncias
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

  install:
    name: Instalar DependÃªncias ğŸ“¦
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - run: pnpm install --frozen-lockfile

  lint:
    name: VerificaÃ§Ã£o de Lint ğŸ”
    runs-on: ubuntu-latest
    needs: install
