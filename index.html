              class="box-social github"
              href="https://github.com/diegocrivelaro"
              ><i class="fab fa-github"></i
            ></a>
            <a
              class="box-social linkedin"
              href="https://www.linkedin.com/in/diegocrivelaro/"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a
              class="box-social instagram"
              href="https://www.instagram.com/diego_crivelaro/"
              ><i class="fab fa-instagram"></i
            ></a>
            <a class="box-social twitter" href="https://x.com/CrivelaroDiego"
